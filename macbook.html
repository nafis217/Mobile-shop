<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apple Store — Macbook</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="product.css">
</head>
<body class="bg-white">

  <!-- Navbar (you can keep your existing one) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="navlogo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        <span>Apple Store</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Products</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="iphone.html">Iphone</a></li>
              <li><a class="dropdown-item" href="macbook.html">MacBook</a></li>
              <li><a class="dropdown-item" href="airpods.html">AirPods</a></li>
              <li><a class="dropdown-item" href="ipad.html">IPad</a></li>
              <li><a class="dropdown-item" href="mac-mini.html">Mac Mini</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex me-2" role="search">
          <input class="form-control me-2" id="searchInput" type="search" placeholder="Search iPhone…" aria-label="Search">
          <button class="btn bg-white border-dark text-dark" type="button" id="searchBtn">Search</button>
        </form>
        <a class="nav-link p-0" href="cart.html" aria-label="Cart">
          <img src="cart.svg" alt="Cart Icon" class="cart-icon">
        </a>
      </div>
    </div>
  </nav>

  <!-- Sorting / Category bar -->
  <section class="border-bottom">
    <div class="container py-3 d-flex flex-wrap align-items-center gap-3">
      <h5 class="mb-0 me-auto fw-semibold">Macbook</h5>

      <div class="d-flex align-items-center gap-2">
        <label class="text-muted small">Sort by:</label>
        <select id="sortSelect" class="form-select form-select-sm" style="min-width: 200px;">
          <option value="featured">Featured</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="best-sellers">Best Sellers</option>
          <option value="new-releases">New Releases</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Products grid -->
  <section class="py-4">
    <div class="container">
      <!-- 4 per row on large, 2 per row on md, 1 per row on xs -->
      <div id="productGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
    </div>
  </section>

  <!-- Footer (optional, keep your version) -->
  <footer class="border-top py-4">
    <div class="container text-center small text-muted">
      &copy; 2025 Apple Store. All rights reserved.
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="products.js"></script>
</body>
</html>
